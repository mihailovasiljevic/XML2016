
<section  ng-controller="AmendmentController as amendment" ng-init="find()">

    <div class="container">
      <div class="top_content">
        <div class="row">
          <div>
            <div class="top_left_cont flipInY wow animated"  ui-view>
              <h3>Amandmani</h3>
              <h2>Pregled amandmana</h2>
                <div class="container">
                    <div class="row">

                        <section class="content">
                            <div >
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="pull-right">
                                            <div class="btn-group">
                                                <button ng-show="loggedIn" type="button" class="btn btn-success btn-filter" ng-click="propose();">Predlo≈æi amandman</button>
                                            </div>
                                        </div>
                                        <div class="table-container">

                                                        <td>
                                                            <div class="media">

                                                                    <span class="media-meta pull-right" ng-bind=""></span>

                                                                        <span class="pull-right pagado" ng-bind=""></span>
                                                                    </h4>
                                                                    <p class="summary" ng-bind=""></p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </section>
                        
                    </div>
                </div>              
          </div>

        </div>
      </div>
    </div>
  </div>
