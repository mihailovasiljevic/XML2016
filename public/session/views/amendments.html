
<section ng-controller="AmendmentSessionController as asc" ng-init="find();">
    <h3>SEDNICA</h3>
    <h2>Vođenje sednice</h2> 
    <h4>Glasanje za prihvaćanje amandmana na akt: <b>{{act.map.naziv}}</b></h4>        
    <div class="container">
        <div class="row">

            <div class="content">
                
                <span ng-bind="error" style="color:red; font-weight:bold; font-size:20px; padding-left:30px;"></span>
  
                    <div class="table-container">
                        <table class="table table-filter">
                            <tbody>
                                <tr ng-repeat="amendment in amendments">
                                    <td>
                                        <div class="media">
                                            <div class="media-body">
                                                <span class="media-meta pull-right" ng-bind=""></span>
                                                <h4>
                                                    <span ng-bind="amendment.map.oznaka"></span>
                                                    <span class="pull-right pagado"><button type="button" class="btn btn-info btn-filter" ng-click="amendmentVote(amendment)" >Glasaj</button></span>

                                                </h4>
                                                <p class="summary" ng-bind=""></p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


            </div>        

        </div>
    </div> 
</section>
